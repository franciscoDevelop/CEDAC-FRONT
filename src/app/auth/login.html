<div>
    <div class="relative flex min-h-screen items-center justify-center bg-gray-300 bg-cover bg-center bg-no-repeat px-6 py-10 dark:bg-[#060818] sm:px-16">
        <div
            class="relative flex w-full max-w-[1502px] flex-col justify-between overflow-hidden rounded-md bg-white/60 backdrop-blur-lg dark:bg-black/50 lg:min-h-[500px] lg:flex-row lg:gap-10 xl:gap-0"
        >
            <div
                class="relative hidden w-full items-center justify-center bg-white p-5 lg:inline-flex lg:max-w-[835px] xl:-ms-28 ltr:xl:skew-x-[14deg] rtl:xl:skew-x-[-14deg]"
            >
                <video autoplay muted loop class="absolute inset-0 object-cover w-full h-full">
                    <source src="/assets/videos/background.mp4" type="video/mp4" />
                    Tu navegador no soporta videos HTML5.
                </video>
                <div
                    class="absolute inset-y-0 w-8 from-primary/10 via-transparent to-transparent ltr:-right-10 ltr:bg-gradient-to-r rtl:-left-10 rtl:bg-gradient-to-l xl:w-16 ltr:xl:-right-20 rtl:xl:-left-20"
                ></div>
                <div class="relative w-full h-full">
                    <!-- Logo CFE-Pantone en la esquina superior izquierda -->
                    <div class="absolute block w-48 top-4 left-40 lg:w-72">
                        <img src="/assets/images/logos/CFE-Pantone.svg" alt="Logo CFE" class="w-full" />
                    </div>

                    <!-- Logo logo_cedac.svg en la esquina inferior izquierda -->
                    <div class="absolute bottom-4 left-16 w-full max-w-[430px]">
                        <img src="/assets/images/logos/logo_cedac.svg" alt="Logo CEDAC" class="w-full" />
                    </div>
                </div>
            </div>
            <div class="relative flex w-full flex-col items-center justify-center gap-6 px-4 pb-16 pt-6 sm:px-6 lg:max-w-[667px]">
                <div class="flex w-full max-w-[440px] items-center gap-2 lg:absolute lg:end-6 lg:top-6 lg:max-w-full">
                    <a routerLink="/" class="block w-8 lg:hidden">
                        <img src="/assets/images/logo.svg" alt="Logo" class="w-10 mx-auto" />
                    </a>
                </div>
                <div class="w-full max-w-[440px] lg:mt-16">
                    <div class="mb-10">
                        <h1 class="text-3xl font-extrabold uppercase !leading-snug text-pantone md:text-4xl">Ingresar</h1>
                        <p class="text-base font-bold leading-normal text-white-dark">Ingresa tu RPE y contraseña</p>
                    </div>
                    <form [formGroup]="authForm" class="space-y-5 dark:text-white" (submit)="submit()">
                        <div>
                            <label for="rpe">RPE</label>
                            <div class="relative text-white-dark">
                                <input id="rpe" type="text" formControlName="username" placeholder="Ingresa RPE" class="form-input ps-10 placeholder:text-white-dark" />
                                <span class="absolute -translate-y-1/2 start-4 top-1/2">
                                    <icon-mail [fill]="true" />
                                </span>
                            </div>
                        </div>
                        <div>
                            <label for="Password">Contraseña</label>
                            <div class="relative text-white-dark">
                                <input id="Password" type="password" formControlName="password" placeholder="Ingresa contraeña" class="form-input ps-10 placeholder:text-white-dark" />
                                <span class="absolute -translate-y-1/2 start-4 top-1/2">
                                    <icon-lock-dots [fill]="true" />
                                </span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-pantone !mt-6 w-full border-0 uppercase shadow-[0_10px_20px_-10px_rgba(67,97,238,0.44)]">
                            Ingresar
                        </button>
                    </form>

                    <div class="pt-5 text-center dark:text-white">
                        No tienes cuenta?
                        <a routerLink="/auth/cover-register" class="underline uppercase transition text-primary hover:text-black dark:hover:text-white">
                            REGISTRATE
                        </a>
                    </div>
                </div>
                <p class="absolute w-full text-center bottom-6 dark:text-white">© {{ currYear }}.CEDAC All Rights Reserved.</p>
            </div>
        </div>
    </div>
</div>
