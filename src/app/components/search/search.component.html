<form (submit)="onSearch($event)">
    <div class="search-form-overlay relative h-12 w-full rounded-md border border-white-dark/20" (click)="focus = true" [ngClass]="{ 'input-focused': focus }">
        <input
            type="text"
            [placeholder]="placeholder"
            [(ngModel)]="searchText"
            name="search"
            class="peer form-input hidden h-full bg-white placeholder:tracking-wider ltr:pl-12 rtl:pr-12"
            [ngClass]="{ '!block': focus }"
            (blur)="focus = false"
        />
        <button
            type="submit"
            class="absolute inset-y-0 my-auto flex h-9 w-9 items-center justify-center p-0 text-dark/70 peer-focus:text-success ltr:right-1 rtl:left-1"
            [ngClass]="{ 'ltr:!right-auto ltr:left-1 rtl:right-1': focus }"
        >
            <icon-search class="mx-auto h-5 w-5"></icon-search>
        </button>
    </div>
</form>
