<div class="grid grid-cols-1 gap-6 pt-5 lg:grid-cols-2">
    <div class="panel">
        <div class="mb-5 flex items-center justify-between">
            <h5 class="text-lg font-semibold dark:text-white-light">R O L E S</h5>
            <a class="font-semibold hover:text-gray-400 dark:text-gray-400 dark:hover:text-gray-600" routerLink="/administracion/usuarios/asignar-roles">
                <span class="flex items-center">
                    AGREGA / ELIMINA ROLES
                    <icon-clipboard-text class="h-6 w-6 pl-1" />
                </span>
            </a>
        </div>
        <div class="mb-5">
            <div class="flex flex-col rounded-md border border-[#e0e6ed] dark:border-[#1b2e4b]">
                <div *ngFor="let role of roles" class="border-b border-[#e0e6ed] px-4 py-2.5 dark:border-[#1b2e4b]">
                    <div class="flex items-center flex-wrap flex-col sm:flex-row gap-4">
                        <div class="inline-flex items-center">{{ role.groupUser }}</div>
                        <div class="sm:ml-auto inline-flex items-center">
                            <button *ngIf="showButton(role.groupUser)" ngxTippy data-tippy-content="Modificar ROL" class="btn btn-warning">
                                <svg
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="h-4.5 w-4.5"
                                >
                                    <path
                                        d="M15.2869 3.15178L14.3601 4.07866L5.83882 12.5999L5.83881 12.5999C5.26166 13.1771 4.97308 13.4656 4.7249 13.7838C4.43213 14.1592 4.18114 14.5653 3.97634 14.995C3.80273 15.3593 3.67368 15.7465 3.41556 16.5208L2.32181 19.8021L2.05445 20.6042C1.92743 20.9852 2.0266 21.4053 2.31063 21.6894C2.59466 21.9734 3.01478 22.0726 3.39584 21.9456L4.19792 21.6782L7.47918 20.5844L7.47919 20.5844C8.25353 20.3263 8.6407 20.1973 9.00498 20.0237C9.43469 19.8189 9.84082 19.5679 10.2162 19.2751C10.5344 19.0269 10.8229 18.7383 11.4001 18.1612L11.4001 18.1612L19.9213 9.63993L20.8482 8.71306C22.3839 7.17735 22.3839 4.68748 20.8482 3.15178C19.3125 1.61607 16.8226 1.61607 15.2869 3.15178Z"
                                        stroke="currentColor"
                                        stroke-width="1.5"
                                    />
                                    <path
                                        opacity="0.5"
                                        d="M14.36 4.07812C14.36 4.07812 14.4759 6.04774 16.2138 7.78564C17.9517 9.52354 19.9213 9.6394 19.9213 9.6394M4.19789 21.6777L2.32178 19.8015"
                                        stroke="currentColor"
                                        stroke-width="1.5"
                                    />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
